<div *ngIf="showRecipe">
<a href="/recipes/{{slug}}">
<div style="height:370px;width:220px;">
<img style="width:100%;" src="{{indexImageUrl}}">
</div>
<div>{{ title }}</div>
<div>{{ description }}</div>
<div>Total Cooktime: {{ totalTime }}</div>
<div>Calories: {{ calories }}</div>
<div>Rating: {{ rating }} stars</div>
</a>
</div>
